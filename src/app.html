<!doctype html>
<html lang="id" data-theme="light">
  <head>
    <script>
      // Set theme from localStorage or system preference before SvelteKit loads
      try {
        const THEME_KEY = 'selected-theme';
        const saved = localStorage.getItem(THEME_KEY);
        
        let theme;
        if (saved) {
          // User sudah pernah memilih tema
          theme = saved;
        } else {
          // Deteksi tema sistem jika user belum pernah memilih
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          } else {
            theme = 'light';
          }
        }
        
        document.documentElement.setAttribute("data-theme", theme);
      } catch (e) {
        // Fallback ke light theme jika ada error
        document.documentElement.setAttribute("data-theme", "light");
      }
    </script>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="alternate icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Absen Guru - Sistem Absensi Guru</title>
    <meta
      name="description"
      content="Sistem Absensi Guru dengan SvelteKit dan DaisyUI"
    />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Absen Guru" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.svg" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-base-100">
    <div style="display: contents" class="min-h-screen">%sveltekit.body%</div>
  </body>
</html>
